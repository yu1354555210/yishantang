<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="Cache-Control" content="no-transform " />
        <title>医善堂</title>
        <link href="css/mui.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1472023645_0863767.css" />
        <script src="js/fontrem.js" type="text/javascript" charset="utf-8"></script>
    </head>

    <body>
        <div class="wrapper">
            <header id="header" class="mui-bar-nav">
                <h1 class="mui-title">会员注册</h1>
                <a class="mui-icon iconfont icon-gengduo mui-pull-right"></a>
                <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            </header>
            <div class="sign_form_box">
                <ul>
                    <li>
                        <span>手机号 / 邮箱</span>
                        <input type="text" class="this_input">
                    </li>
                    <li>
                        <span>密码</span>
                        <input type="password" class="this_input">
                    </li>
                    <li>
                        <span>类型</span>
                        <div class="mui-segmented-control">
                            <div><a href="#" class="mui-control-item mui-active">患者</a></div>
                            <div><a href="#" class="mui-control-item">医生</a></div>
                            <div><a href="#" class="mui-control-item">学员</a></div>
                        </div>
                    </li>
                    <li>
                        <label>
                            <div class="mui-checkbox mui-left">
                                <input name="checkbox" value="Item 1" type="checkbox">
                            </div>
                            <em>我已阅读并同意<a href="#">《医善堂用户服务协议》</a></em>
                        </label>
                    </li>
                    <li>
                        <a href="#" class="mui-btn mui-btn-primary mui-btn-block sign_btn">立即注册</a>
                    </li>
                    <li class="sign_other">已注册用户，<a href="#">立即登录</a></li>
                </ul>
            </div>
        </div>
        <script src="js/mui.min.js"></script>
        <script type="text/javascript">
            mui.init();
        </script>
    </body>

</html>
