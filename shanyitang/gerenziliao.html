<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-transform " />
    <title>医善堂</title>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1472023645_0863767.css" />
    <script src="js/fontrem.js" type="text/javascript" charset="utf-8"></script>
</head>

<body class="bgccc">
    <div class="wrapper">
        <header id="header" class="mui-bar-nav">
            <h1 class="mui-title">个人资料</h1>
            <a class="mui-icon iconfont icon-gengduo mui-pull-right"></a>
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        </header>
        <div class="person_data_item">
            <ul class="mui-table-view">
                <li class="person_data_head">
                    <a href="#"></a>
                    <span>头像</span>
                    <span class="person_data_img">
                        <img src="img/head.jpg" alt="">
                    </span>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">昵称</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">ID</a>
                </li>
            </ul>
        </div>
        <div class="person_data_item">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">姓名</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">性别</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">手机号</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">地区</a>
                </li>
            </ul>
        </div>
        <div class="person_data_item">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">类型</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">专业</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">级别</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">预约方式</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    	mui.init();
    </script>
</body>

</html>
